<html>
    <head>
        <title>Can you hear me NYC?</title>
        <style>
        .roads {
			fill: none;
			stroke: #000;
			stroke-width: 0.5px;
		}
        </style>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
    </head>
    <body>

		<script>

		var width = 960,
			height = 500;

		var projection = d3.geo.mercator()
			.center([-73.963394165, 40.79])
			.scale(100000)
            .translate([width/2, height/2]);
			
		var path = d3.geo.path()
			.projection(projection);
			
		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);
			
		var roads = svg.append("g")
			.attr("transform", "rotate(0)")

		d3.json('./map/ny_routes.json', function(err, data) {
			roads.selectAll("path")
				.data(data.features)
				.enter().append("path")
				.attr("class", "roads")
				.attr("d", path);
		});

		</script>
    </body>
</html>
